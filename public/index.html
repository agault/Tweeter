<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-body.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- composer-char-counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- fun icons JS -->
    <script src="https://use.fontawesome.com/d4b7efa828.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
          $(".header_compose_button").click(function(){
            $(".new-tweet").slideToggle()

        });
    });
    </script>
    <script type="text/javascript">
      $(document).ready(function(){
       $(".header_compose_button").click(function(){
         $("textarea").focus();
        });
    });
    </script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div id="create_compose_button">
        <button class="header_compose_button" data-toggle="modal">
        <i class="fa fa-pencil" area-hidden="true"></i>Compose
      </button>
      </span>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
          <form action="/tweets" method="post">
             <textarea id= "textBox" name="text" placeholder="What are you humming about?"></textarea>
             <input class="inputbutton" type="submit" value="Tweet">
             <span class="counter">140</span>
          </form>
      </section>
      <section class="tweet-bodies">
      </section>
    </main>


  </body>
</html>
